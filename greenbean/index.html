<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/sushi.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Greenbean</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4 data-aos="fade-down">Greenbean</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu" data-aos="fade-down">
          <li>
            <a href="#learn-more">Learn More</a>
          </li>
          <li>
            <a href="#profile">Profile</a>
          </li>
          <!-- <li>
            <img src="assets/search.svg" alt="search" />
          </li> -->
        </ul>

        <ul class="header__menu-mobile" data-aos="fade-down">
          <li>
            <img src="assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <section class="hero">
        <div class="hero-container">
          <div class="hero-content">
            <div class="hero-content-info">
              <h1 id="animated-text">Welcome back, Nathan. Since last time, you've used 2,000,000mwH.</h1>
              <p></p>
            </div>
          </div>
          <div class="stats-wrapper">
            <div class="stats">
              <div class="tabs">
                <button class="tab-button active" data-tab="stats">Stats</button>
                <button class="tab-button" data-tab="leaderboard">Leaderboard</button>
              </div>
              <div class="tab-content active" id="stats">
                <p>Total Queries: </p>
                <p>Total mwH: </p>
              </div>
              <div class="tab-content" id="leaderboard">
                <p>Leaderboard content goes here...</p>
              </div>
            </div>
          </div>
        </div>
    </section>

    <div class="globe-container">
      <div class="header-text">
        <h2>ChatGPT's annual energy consumption could power Switzerland for a week</h2>
      </div>
      <div class="globe">
        <img src="assets/globe.gif" alt="Rotating Globe">
      </div>
    </div>
    <script type="module" src="js/script.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/typing.js"></script>
  </body>
</html>
