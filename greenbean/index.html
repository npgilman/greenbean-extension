<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/sushi.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Greenbean</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4 data-aos="fade-down">Greenbean</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu" data-aos="fade-down">
          <li>
            <a href="#learn-more">Learn More</a>
          </li>
          <li>
            <a href="#profile">Profile</a>
          </li>
          <!-- <li>
            <img src="assets/search.svg" alt="search" />
          </li> -->
        </ul>

        <ul class="header__menu-mobile" data-aos="fade-down">
          <li>
            <img src="assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <img 
          src="assets/sushi-1.png"
          alt="sushi"
        />
        <h2>
          hello
        </h2>
        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Welcome back, Nathan</h1>
          <p>Since last time, you've used 2,000,000 mwH.</p>
          <div class="hero-content__buttons">
            <button
            class="hero-content__order-button">Order Now</button>
          </div>
        </div>
        <div class="hero-content__testimonial">
        </div>
      </div>
    </section>
    <script type="module" src="js/script.js"></script>
