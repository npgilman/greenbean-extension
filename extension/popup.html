<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Query Tracker</title>
  <style>
    body {text-align: center; margin: 20px; opacity: 0.7; font-family: "Roboto", sans-serif; background-color: #8db48e;}
    h1 { font-size: 32px; color: #fff0de;}
    p { font-size: 18px; color: #808a80;}
  </style>
</head>
<body>
  <h1>
    <img src="icon.png" alt="Greenbean icon" style="width: 24px; height: 24px; margin-bottom: 4px;">
    GREENBEAN
  </h1>
  <div id="signInSection">
    <input type="email" id="email" placeholder="Enter your Gmail" required />
    <button id="signInButton">Sign In</button>
  </div>

  <div id="signOutSection" style="display: none;">
    <p>Query count (this session): <span id="query-count"></span></p>
    <p>Signed in as: <span id="userEmailDisplay"></span></p>
    <button id="signOutButton">Sign Out</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
